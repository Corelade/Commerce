{% extends 'auctions/layout.html' %}

{% block title %}
    Create An Auction
{% endblock %}

{% block body %}
    <div id="create_form">
        <form action="{% url 'create_listing' %}" method="post" enctype="multipart/form-data" class="myform">
            {% csrf_token %}
            {{ form.as_p }} 
            <input type="submit">
        </form>
    </div>
{% endblock %}
