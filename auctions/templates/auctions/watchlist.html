{% extends 'auctions/layout.html' %}

{% block title %}
    Watchlist
{% endblock %}

{% block body %}
    <ul>
        {% for item in watchlist%}
            <li>
                <a class="item-link" href="{% url 'listing_page' item %}">
                    {{item}}
                </a>
            </li>
        {% empty %}
            No Auction has been added to your Watchlist
        {% endfor %}
    </ul>
{% endblock %}
