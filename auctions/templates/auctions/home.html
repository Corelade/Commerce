{% extends 'auctions/layout.html' %}

{% block title %}
    Auctions
{% endblock %}

{% block body %}
    <div>
        <h3 class="listing-page"> 
            Active Listings
        </h3>
    </div>
    <div class="listings">
        <ul class="listing-nav">
            {% for auctions in auction_listings %}
                <li class="listing-item">
                    <p class="listing-item_name">
                        <a class="item-link" href="{% url 'listing_page' auctions %}">
                            {{auctions}}
                        </a>
                    </p>
                    {% if auctions.image %}
                        <img src="{{auctions.image.url}}" alt="{{auctions.item_name}}" class="listing-img">
                    {% endif %}
                    <br>
                    <div class="listing-price">
                    <!--Description: {{auctions.description}} <br>-->
                    
                        Price: ${{auctions.price}}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
